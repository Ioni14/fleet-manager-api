parameters:
    env(MONOLOG_MAILER_TO): 'root@localhost'
    env(MAILER_NOREPLY_ADDRESS): 'noreply@fleet-manager.space'

monolog:
    handlers:
        main:
            type: fingers_crossed
            action_level: error
            handler: dedup_mail
            excluded_http_codes: [404, 405]
            buffer_size:  50 # How many messages should be saved? Prevent memory leaks
        dedup_mail:
            type: deduplication
            time: 60 # no duplicated messages within 60 seconds
            store: '%kernel.logs_dir%/monolog_handler_deduplicated'
            handler: mailer
        mailer:
            type: symfony_mailer
            from_email: '%env(MAILER_NOREPLY_ADDRESS)%'
            to_email: ['%env(MONOLOG_MAILER_TO)%']
            subject: '[FM Monolog prod] Error : %%message%%'
            formatter: monolog.formatter.html
            content_type: text/html
        ##############
        stderr:
            type: stream
            path: "php://stderr"
            level: info
        ################
        console:
            type: console
            process_psr_3_messages: false
            channels: ["!event", "!doctrine"]
